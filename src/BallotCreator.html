<html>
<head>
<title>Prime III Ballot Creator</title>
<script type="text/javascript" src="cookie.js"></script>
<script language="JavaScript">
var OneYear = 31556926;

var CurrentContest = 0;
var CurrentPropsAndAmends = 0;
var NumberOfContests = 0;
var NumberOfPropsAndAmends = 0;
var NumberOfParties = 0;
var BallotName = "";
var BallotID = "";
var PropOrAmendOptionsArray = new Array("Yes/No", "Accept/Reject", "Agree/Disagree");

var SelectionColor = "#FFFFDF";

function setup()
{
	NumberOfContests = getCookie("bcNumberOfContests");
	if (NumberOfContests == null) NumberOfContests = 0;
	
	NumberOfPropsAndAmends = getCookie("bcNumberOfPropsAndAmends");
	if (NumberOfPropsAndAmends == null) NumberOfPropsAndAmends = 0;
	
	NumberOfParties = getCookie("bcNumberOfParties");
	if (NumberOfParties == null) NumberOfParties = 0;
	
	BallotName = getCookie("bcBallotName");
	if (BallotName == null) BallotName = "";	
	
	BallotID = getCookie("bcBallotID");
	if (BallotID == null) BallotID = "";	
}


function trim(stringToTrim) 
{
	return stringToTrim.replace(/^\s+|\s+$/g,"");
}


function explode (delimiter, string, limit) 
{
    // http://kevin.vanzonneveld.net
    // +     original by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
    // +     improved by: kenneth
    // +     improved by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
    // +     improved by: d3x
    // +     bugfixed by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
    // *     example 1: explode(' ', 'Kevin van Zonneveld');
    // *     returns 1: {0: 'Kevin', 1: 'van', 2: 'Zonneveld'}
    // *     example 2: explode('=', 'a=bc=d', 2);
    // *     returns 2: ['a', 'bc=d']
    var emptyArray = {
        0: ''
    };

    // third argument is not required
    if (arguments.length < 2 || typeof arguments[0] == 'undefined' || typeof arguments[1] == 'undefined') {
        return null;
    }

    if (delimiter === '' || delimiter === false || delimiter === null) {
        return false;
    }

    if (typeof delimiter == 'function' || typeof delimiter == 'object' || typeof string == 'function' || typeof string == 'object') {
        return emptyArray;
    }

    if (delimiter === true) {
        delimiter = '1';
    }

    if (!limit) {
        return string.toString().split(delimiter.toString());
    }
    // support for limit argument
    var splitted = string.toString().split(delimiter.toString());
    var partA = splitted.splice(0, limit - 1);
    var partB = splitted.join(delimiter.toString());
    partA.push(partB);
    return partA;
}

</script>
</head>
