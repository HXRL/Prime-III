<html>
<head>
<title>Prime III</title>
<script language="JavaScript" src="Settings.js"> </script>
<script language="JavaScript" src="Ballot.js"> </script>
</head>

<body>
<pre>
<script language="JavaScript">
document.write("Settings\n");
document.write("BallotName=" + BallotName + "\n");
var NumberOfContestsAndPropositionOrAmendments = 0;

for (i=0;i<NumberOfContests;i++)
{
	if ((Contests[i].ContestType == ContestTypes[0]) || (Contests[i].ContestType == ContestTypes[1])) 
		NumberOfContestsAndPropositionOrAmendments++;
}

document.write("NumberOfContests=" + NumberOfContestsAndPropositionOrAmendments + "\n");
document.write("ImagesDirectory=/home/gilbert/\n\n");

for (i=0;i<NumberOfContests;i++)
{
	var FoundFirst = false;
	
	if ((Contests[i].ContestType == ContestTypes[0]) || (Contests[i].ContestType == ContestTypes[1]))
	{		
		for (j=0;j<NumberOfCandidates;j++)
		{
			if (Contests[i].ContestID == Candidates[j].Contest.ContestID)
			{
				if (!FoundFirst)
				{
					FoundFirst = true;
					document.write("Contest\n");
					document.write("NumberToSelect=" +  Contests[i].NumberOfCandidatesToSelect + "\n");
					document.write("OfficeName=" + Contests[i].ContestName + "\n");
				}
				
				if (Candidates[j].CandidateName != WriteIn)
				{
					document.write("CandidateName=" + Candidates[j].CandidateName + "\n");
					document.write("CandidateID=" + Candidates[j].CandidateID + "\n");
					document.write("Party=" + Candidates[j].Party.PartyName + "\n");
					document.write("PartyLabel=" + Candidates[j].Party.PartyLabel + "\n");
				}
			}
		}
		document.write("\n");
	}
}


</script>
</pre>
</body>
</HTML>
