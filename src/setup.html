<html style="width: 100%; height: 100%;">
<head>
<script language="JavaScript">
function setup()
{
	self.document.bgColor = window.top.SelectionColor;
	
	var link = document.createElement('link')
	link.setAttribute('rel', 'stylesheet')
	link.setAttribute('type', 'text/css')
	link.setAttribute('href', 'borders.css')
	document.getElementsByTagName('head')[0].appendChild(link)

	if (window.top.EnableScreenReading)
		self.location = "OverVote.html";
	else
		window.top.setup();
}
</script>
</head>

<body style="width: 100%; height: 100%; height: 100%; margin:0px auto; overflow-y:hidden" onLoad="JavaScript:setup();">
</body>
</html>
