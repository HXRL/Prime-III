<html style="width: 100%; height: 100%;">
<head>
<script language="JavaScript">
function setup()
{
	self.document.bgColor = window.top.SelectionColor;
}

function buildBallotjs()
{
	self.location = "createBallotjs.html";
}


function home()
{
	self.location = "getInitialSettings.html";
}


function back()
{
	self.history.back();
}
</script>
</head>

<body style="width: 100%; height: 100%; margin:0px auto; overflow-y:hidden" onLoad="JavaScript:setup();">
<form id="myForm">
<center><p id='headingParagraph'><font id='myHeading' size="12">Build Ballot.js</font></p>


<input type="button" value="Back" onClick="back()">
<input type="button" value="Build Ballot.js" onClick="buildBallotjs()">
<input type="button" value="Home" onClick="home()"> 
</center>
</form>
</body>
</html>
