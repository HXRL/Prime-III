<html style="width: 100%; height: 100%;">
<head>
<link rel="stylesheet" type = "text/css" href="zoom.css">
<link rel="stylesheet" type = "text/css" href="borders.css">
<script language="JavaScript" src="zoom.js"> </script>

<script language="JavaScript">
function setup()
{
	window.top.document.title = window.top.Phrase[window.top.SelectedVoice][130];
	self.document.bgColor = window.top.SelectionColor;
	
	if (window.top.EnableScreenReading)
		setTimeout("document.getElementById(\"myHeading\").focus()", 200);
	else
		setTimeout("setFocus(\"GoToReview\")", 200);
}

function setFocus(toWhom)
{
	var focusObject;
	
	if (toWhom == "GoToReview")
		focusObject = self.document.getElementById("GoToReview");
	else
		focusObject = self.document.getElementById("RejectionMyBallot");
	
	focusObject.focus();
}

function goToBallotReview()
{
	if (window.top.UseAudio)
		setTimeout("window.top.navigate('review')", 200);
	else
		self.location = "review.html";
}
</script>
</head>

<body id="myDocument" style="width: 100%; height: 100%; margin:0px auto" onLoad="JavaScript:setup();">
<form id="myForm">

<script language="JavaScript">

document.write("<center><h1 id='myHeading'");
if (window.top.EnableScreenReading) 
	document.write(" tabindex=\"-1\"");

document.write("><font id='myHeadingFont' size=\"12\">" + window.top.Phrase[window.top.SelectedVoice][137] + "</font></h1>");

document.write("<button style=\"font: bold 18px Arial;width:290;height:90\" type=\"button\" id=\"GoToReview\" onClick=\"goToBallotReview()\">" + window.top.Phrase[window.top.SelectedVoice][138] + "</button>");

document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
	

document.write("<button style=\"font: bold 18px Arial;width:290;height:90\" type=\"button\" id=\"RejectionMyBallot\" onClick=\"window.top.location=window.top.location\">" + window.top.Phrase[window.top.SelectedVoice][0] + ". " + window.top.Phrase[window.top.SelectedVoice][130] + "</button>");

document.write("</center>");


</script>
</form>

<div id = 'zoomButtons'>
</br>
<input type="image" id="outZoom" src="ZoomOut.png" onclick="zoomOut()" > </br> </br>
<input type="image" id="inZoom" src="ZoomIn.png" onclick="zoomIn()" >

<script language="JavaScript">
	if (!window.top.UseZoom)
	{
		var div = document.getElementById( "zoomButtons" );
		div.style.display = "none";
	}
</script>

</br>
</div>
<script language="JavaScript" src="TabAndEnter.js"> </script>
</body>
</html>
